<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Form Pemesanan Barang</title>
    </head>
    <body bgcolor="Lavender">
    <h1 align="center">Formulir Pemesanan Barang</h1>
        <table width=100% border=0>
            <tr>
                <td>Nama Barang</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Deskripsi Barang</td>
                <td>:</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Jumlah Barang</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>No Akun Bank</td>
                <td>:</td>
                <td><input type="number"></td>
            </tr>
                <td>Bank</td>
                <td>:</td>
                <td><select>
                    <option>Bank Central Asia (BCA)</option>
                    <option>Bank Tabungan Negara (BTN)</option>
                    <option>HSBC</option>
                    <option>Bank Negara Indonesia (BNI)</option>
                    <option>Bank Mandiri</option>
                </select></td>
            <tr>
            <tr>
                <td>Nama Pemilik Akun</td>
                <td>:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><input type="checkbox">Kirim Informasi ini ke Email</td>
            </tr>
            <tr>
                <td>Alamat Email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="@gmail.com"></td>
            </tr>
            <tr>
                <td><input type="checkbox">Kirim Informasi ini ke Nomor Telepon</td>
            </tr>
            <tr>
                <td>No Telp</td>
                <td>:</td>
                <td><input type="Number"></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea></textarea></td>        
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Kirim">
                    <input type="reset" value="Ulangi">

                </td>
            </tr>
        </form>
    </body>
</html>
